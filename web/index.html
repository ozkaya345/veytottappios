<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <script>
    // If index.html is served without Flutter replacing $FLUTTER_BASE_HREF,
    // asset URLs can break (e.g., AssetManifest/FontManifest/MaterialIcons).
    // Ensure a sane default base.
    (function () {
      const base = document.querySelector('base');
      if (!base) return;
      const href = base.getAttribute('href');
      if (href === '$FLUTTER_BASE_HREF' || !href) {
        base.setAttribute('href', '/');
      }
    })();
  </script>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="OTT">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>OTT</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <style>
    html, body { height: 100%; }
    body { margin: 0; background-color: #000000; }
  </style>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
